<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body style="display: flex;">
    <div class="left">
        <h1>Upload News</h1>
        <form action="" enctype="multipart/form-data" onsubmit="submitForm" method="post" id="form">
            <label for="">News ID</label>
            <input type="number" name="id" id="id" required><br>
            <label for="">Title</label>
            <input type="text" placeholder="Title of News" name="title" id="title" required><br>
            <label for="">Body</label>
            <input type="" placeholder="News Content" name="newsBody" id="newsBody" required><br>
            <select name="category" id="category" required>
                <option value="" disabled selected>Select News Category</option>
                <option value="india">India</option>
                <option value="finance">Finance</option>
                <option value="world">World</option>
                <option value="politics">Politics</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="education">Education</option>
                <option value="health">Health</option>
                <option value="sports">Sports</option>
                <option value="entertainment">Entertainment</option>
            </select><br>
            <label for="">News Image</label>
            <input type="file" name="img" id="img" required src="" alt=""><br>
            <button type="submit" id="submit">UPLOAD</button>
        </form>
        <hr>
        <div class="updateHomepage">
            <h2>Top 3 Headlines</h2>
        </div>
    </div>
    <div class="right" style="flex-grow: 1;">
        <h1>News for Approvals</h1>
    </div>
    <div class="right2" style="flex-grow: 1;">
        <h1>News List</h1>
    </div>
    <script src="./admin.js"></script>
</body>
</html>
